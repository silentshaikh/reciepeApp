<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App-1</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./images.jpeg" type="image/x-icon">
</head>
<body>
    
    <header>
        <nav class="navbar">
            <h1>Recipes App</h1>
            <div class="inp-box">
                <input type="text" name="" id="nav-input" placeholder="Search Here...">
                <button id="nav-btn">Search</button>
            </div>
        </nav>
    </header>
    <main>
       
        <section id="recipeResults">
            <h2 class="search-result">Search Results</h2>
            <div class="list-container">
              <ul id="recipe-list"></ul>
            </div>
          </section>
          <section id="recipeDetails">
            <h1 class="det">Recipe Details</h1>
            <div id="recipe"></div>
          </section>
       
    </main>




    <script src="./app.js"></script>

</body>
</html>
